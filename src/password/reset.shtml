<main> 
  <section id="signin" class="hide">
    <div class="welcome">Reset Password</div>
    <form action="" method="get" name="reset">
      <div class="formwrapper">
      
      <p class="instruction">Enter your email address below and we'll send you a link to reset your password.</p>
        
        <!-- email -->
        <label class="nolabel" for="email">email</label>
        <input name="email" id="email" type="email" maxlength="20" required="required" placeholder="Email" />
        <p id="emailerror" class="error">No account with that email address was found.</p>
        <!-- .email -->
                
        <button type="button" class="button" id="continue" onClick="location.href='reset-confirm.shtml'">Send reset password email</button>
      </div>
    </form>
  </section>
