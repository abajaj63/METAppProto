<title>The MET: Change Password</title>

<body class="page-home ac-nav-overlap">
<!--#include virtual="/res/ssi/header.html" --> 

<main> 
  <section id="signin" class="hide">
    <div class="welcome">Change Password</div>
    <form action="" method="get" name="signup">
      <div class="formwrapper"> 
        
        <!-- old password -->
        <label class="nolabel" for="password">password</label>
        <input name="oldpassword" id="oldpassword" type="password" maxlength="20" required="required" placeholder="Old Password" />
        <p id="oldpassworderror" class="error">Password is incorrect.</p>
        <!-- .old password -->
                
        <!-- new password -->
        <label class="nolabel" for="password">password</label>
        <input name="password" id="password" type="password" maxlength="20" required="required" placeholder="New Password" />
        <p id="newpassworderror" class="error">Password is required.</p>
        <!-- .new password -->
        
        <!-- confirm pnew assword -->
        <label class="nolabel" for="confirmpassword">confirm password</label>
        <input name="confirmpassword" id="confirmpassword" type="password" maxlength="20" required="required" placeholder="Confirm Password" />
        <p id="confirmpassworderror" class="error">Passwords do not match.</p>
        <!-- .confirm new assword -->
                
        <button type="button" class="button" id="continue" onClick="location.href='change-confirm.shtml'">Change Password</button>
      </div>
    </form>
  </section>
  </main>
 
</body>
